# GitHub Pages Configuration
theme: jekyll-theme-minimal
title: Mazes of Menace
description: JavaScript port of NetHack 3.7

# Plugins (all are on the GitHub Pages whitelist)
readme_index:
  enabled: false

optional_front_matter:
  ignore_files:
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md
    - CHANGELOG.md

plugins:
  - jekyll-optional-front-matter   # process .md files without requiring front matter
  - jekyll-relative-links          # convert relative .md links to site page URLs
  - jekyll-titles-from-headings    # extract page.title from first heading

# Apply the doc layout by path â€” no front matter needed in the source files
defaults:
  - scope:
      path: "README.md"
    values:
      layout: doc
      permalink: /README.html
  - scope:
      path: "AGENTS.md"
    values:
      layout: doc
  - scope:
      path: "PROJECT_PLAN.md"
    values:
      layout: doc
  - scope:
      path: "docs"
    values:
      layout: doc

# Exclude development directories and pandoc source files from Jekyll processing.
# The guidebook/ and spoilers/ index.html files are still served as static files;
# only their pandoc .md sources are excluded to prevent spurious Jekyll pages.
exclude:
  - node_modules
  - test
  - scripts
  - tools
  - nethack-c
  - traces
  - selfplay
  - dat
  - leveltrace
  - memory
  - "guidebook/guidebook.md"
  - "guidebook/guidebook-base.md"
  - "guidebook/menace-supplement.md"
  - "spoilers/guide.md"
